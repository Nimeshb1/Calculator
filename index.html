    <title>Calculator</title>

  <body>
    <div class="wrapper">
      <div class="botton">
        <div class="screen">
          <label for=""> 0.00</label>
        </div>
        <button class="bote-1">AC</button>
        <button class="bote-2">C</button>
        <button class="bote-3">%</button>

        <button class="bote-8">*</button>
        <button class="bote-9">4</button>

        <button class="bote-11">6</button>
        <button class="bote-12">-</button>
        <button class="bote-13">1</button>
        <button class="bote-14">2</button>
        <button class="bote-15">3</button>
        <button class="bote-16">+</button>
        <button class="bote-17">0</button>
        <button class="bote-18">.</button>
        <button class="bote-19">=</button>
      </div>
      <div class="circle"></div>
    </div>
